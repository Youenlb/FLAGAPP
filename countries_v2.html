<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <table id="table-pays">
        <thead id="intitule-table-pays">
            <tr>
                <th>Nom</th>
                <th>Population</th>
                <th>Surface</th>
                <th>Densité de population</th>
                <th>Continent d'appartenance</th>
                <th>Drapeau</th>
            </tr>
        </thead>
        <tbody id="contenu-table-pays">

        </tbody>
    </table>
    <div id="navigation">
        <button id="bt_precedent">PRÉC</button>
        <p id="num_page"></p>
        <button id="bt_suivant">SUIV</button>
    </div>
    <template id="un_pays">
        <tr>
            <td class="name"></td>
            <td class="population"></td>
            <td class="area"></td>
            <td class="density"></td>
            <td class="region"></td>
            <td class="flag"><img alt="Drapeau"></td>
        </tr>
    </template>
    <script src="../js/element.js"></script>
    <script src="../js/Country.js"></script>
    <script src="../js/Currency.js"></script>
    <script src="../js/Language.js"></script>
    <script src="../js/main.js"></script>
    <script>
        fill_db();
        onClickSuivant(); //Initialisation de la liste des pays

        //Ajout de l'écouteur sur le bouton suivant
        let bt_suivant = document.getElementById("bt_suivant"); //Récupération de l'élément
        bt_suivant.addEventListener("click",onClickSuivant); //Ajout de l'écouteur
        
        //grisage
    </script>
</body>
</html>
